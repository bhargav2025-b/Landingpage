<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #006400;
        }

        header {
            background: #007BFF;
            color: #000000;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero a {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .features {
            padding: 2rem;
            text-align: center;
        }

        .features h2 {
            margin-bottom: 1rem;
        }

        .features ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .features li {
            padding: 1rem;
            background: #FAF0E6;
            border-radius: 5px;
        }

        footer {
            background: #333;
            color: #FFF;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer a {
            color: #008000;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home&nbsp;&nbsp;&nbsp;</a></li>
                <li><a href="#">Features&nbsp;&nbsp;&nbsp</a></li>
                <li><a href="#">Contact&nbsp;&nbsp;&nbsp</a></li>
            </ul>
        </nav>
    </header>
    
    <style>
      .hero a {
        color: black;
        background-color: violent-blue;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }

    .hero a:hover {
      background-color: violent-blue;
    }
   </style>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Welcome to Our Website</h1>
            <p>Your journey begins here.</p>
            <a href="#">Get Started</a>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2>Our Features</h2>
        <ul>
            <li>Feature 1&nbsp;&nbsp;&nbsp</li>
            <li>Feature 2&nbsp;&nbsp;&nbsp</li>
            <li>Feature 3&nbsp;&nbsp;&nbsp</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>
</html>
